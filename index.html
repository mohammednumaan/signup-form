<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SignUp Form.</title>

</head>
<body>



    <div class="main-container">

        <div class="image-container">
            <img src="assets/image.jpg" alt="A background Image" width="500" height="1200" >
        </div>

        <div class="title-info">
            <div class="title-info-container">
                <p>This is not a real online service! You know you need something <br>like this in your life to help you realise your deepest dreams. <br>Sign up <i>now</i> to get started.</p><br>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
    
        <div class="sub-title">
            <div class="sub-title-container">
                <p>Lets Do This!</p>
            </div>
        </div>
    
        <div class="form">
            <div class="form-container">
                <form>
                    <label for="first_name" class="firstNameLabel">First Name</label>
                    <input type="text" id="first_name" name="user_first_name">
    
                    <div class="lastName-container">
                        <label for="last_name" class="lastNameLabel">Last Name</label>
                        <input type="text" id="last_name" name="user_last_name">
                    </div>
    
                    <div class="email-container">
                        <label for="email" class="emailLabel">Email</label>
                        <input type="email" id="email" name="user_email">
                    </div>
    
                    <div class="phone-container">
                        <label for="phone" class="phoneLabel">Phone Number</label>
                        <input type="text" id="phone" name="user_phone" minlength="10" maxlength="10"> 
                    </div>
    
                    <div class="password-container">
                        <label for="password" class="passwordLabel">Password</label>
                        <input type="password" id="password" name="user_password" minlength="8" class="error" placeholder="Password" required> 
                        <p class="error-message">*Passwords Do Not Match!</p>
                    </div>
    
                    <div class="confirm-container">
                        <label for="confirm_password" class="confirm_password_label">Confirm Password</label>
                        <input type="password" id="confirm_password" name="user_confirm_password" minlength="8" class="error"  placeholder="Confirm Password" required> 
                    </div>
    
                    <div class="sign-up">
                        <button type="submit" class="sign-up-button">Create An Account</button>
                    </div>

                    <div class="log-in">
                        <p> Already have an account? <a href="#">Log in</a></p>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </div>

   
    
</body>
</html>
